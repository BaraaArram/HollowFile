<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Scanner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Video Directory Scanner</h1>
    <div class="controls">
      <button id="selectDirButton">Select Directory</button>
      <button id="scanButton" disabled>Scan</button>
    </div>
    <div id="fileContainer" class="file-container">
      <p id="status">Loading saved directory...</p>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
